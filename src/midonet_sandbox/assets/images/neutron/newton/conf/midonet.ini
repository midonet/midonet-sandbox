[DEFAULT]
debug = true
core_plugin = ml2
allow_overlapping_ips = True
rpc_backend  = fake
service_plugins = vpnaas,midonet.neutron.services.firewall.plugin.MidonetFirewallPlugin

[ml2]
tenant_network_types = midonet
type_drivers = midonet,uplink
mechanism_drivers = midonet

[database]
connection = mysql+mysqlconnector://root:root@localhost/neutron
max_retries = 100

[keystone_authtoken]
auth_uri = http://keystone:5000
identity_uri = http://keystone:5000
admin_tenant_name = service
admin_user = neutron
admin_password = neutron
auth_host = keystone
auth_port = 35357

[MIDONET]
midonet_uri = http://midonetapi:8181/midonet-api
username = admin
password = admin
project_id = admin
auth_url = http://keystone:5000/v2.0
